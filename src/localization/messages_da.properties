info_text=I \u00C5rhus Caf\u00E9kirke har vi en hyggelig atmosf\u00E6re hvor alle er velkomne. I l\u00F8bet af en normal uge holder vi Gudstjeneste l\u00F8rdag eftermiddag og holder caf\u00E9en \u00E5ben onsdag aften. For mere information om tidspunkter for arrangementer kan vores kalender ses fra forsiden. Typisk er der planlagt noget onsdag aften f. Eks. Bibelstudium, spilleaften eller filmaften. L\u00F8rdag holder vi gudtjenestet med tale af enten vores egen pr\u00E6st, Robert Fisher eller evt. g\u00E6stetaler. Til gudstjenester ledes vi i lovsang af folk fra vores musikteam, der er gode til at blande forskellige sange, \u00E6ldre og moderne og p\u00E5 tv\u00E6rs af genre.
