podcast_text=Talerne fra caf\u00E9gudtjenesten bliver optaget n\u00E6sten hver l\u00F8rdag og lagt ud som podcast. Du kan tilg\u00E5 podcasten med iTunes. Det g\u00F8r du ved at trykke p\u00E5 iTunes ikonet herunder. Talerne bliver derefter automatisk hentet ned p\u00E5 computeren, liges\u00E5 snart en ny tale bliver lagt ud. Du kan ogs\u00E5 bruge et andet podcast program eller rss feed reader, s\u00E5 skal du bruge vores RSS feed.
